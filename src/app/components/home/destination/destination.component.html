<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Rotalar</h6>
            <h1>En İyi Rotaları Keşfedin</h1>
        </div>
        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let destination of destinations">
                <div class="destination-item position-relative overflow-hidden mb-2">
                    <img class="img-fluid" [src]="destination.imageUrl" alt="">
                    <a class="destination-overlay text-white text-decoration-none" href="">
                        <h5 class="text-white">{{destination.country}}</h5>
                        
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
