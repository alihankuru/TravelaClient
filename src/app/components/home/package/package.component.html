
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Paketler</h6>
            <h1>Mükemmel Tur Paketleri</h1>
        </div>
        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let package of packages">
                <div class="package-item bg-white mb-2">
                    <img class="img-fluid" [src]="package.imageUrl" alt="">
                    <div class="p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <small class="m-0"><i class="fa fa-map-marker-alt text-primary mr-2"></i>{{package.countryName}}</small>
                            <small class="m-0"><i class="fa fa-calendar-alt text-primary mr-2"></i>{{package.day}} Gün</small>
                            <small class="m-0"><i class="fa fa-user text-primary mr-2"></i>{{package.personCount}} Kişi</small>
                        </div>
                        <a class="h5 text-decoration-none" href="">{{package.title}}</a>
                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i>{{package.review}} <small>({{package.commentCount}})</small></h6>
                                <h5 class="m-0">${{package.price}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
