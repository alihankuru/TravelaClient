<div class="container-fluid py-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-6" style="min-height: 500px;">
                <div class="position-relative h-100" *ngFor="let about of abouts">
                    <img class="position-absolute w-100 h-100" [src]="about.imageUrl1" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6 pt-5 pb-lg-5">
                <div class="about-text bg-white p-4 p-lg-5 my-lg-5" *ngFor="let about of abouts">
                    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Hakkımızda</h6>
                    <h1 class="mb-3">{{about.title}}</h1>
                    <p>{{about.description}}</p>
                    <div class="row mb-4">
                        <div class="col-6">
                            <img class="img-fluid" [src]="about.imageUrl2" alt="">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid" [src]="about.imageUrl3" alt="">
                        </div>
                    </div>
                    <a href="" class="btn btn-primary mt-1">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
